<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Generate Machine Asset Relation Dataset</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <span class="navbar-brand mb-0 fs-1"
        >Generate Machine Asset Relation Dataset</span
      >
    </nav>
    <div class="text-center my-3">
      <h2>
        Input the following data and generate the Dataset containing the time
        and IDs of entities and products.
      </h2>
    </div>
    <form class="form-inline">
      <div class="row row-cols-auto justify-content-center">
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="floatingInputGrid"
            placeholder="Number of Machines:"
          />
        </div>
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="floatingInputGrid"
            placeholder="Number of Jobs:"
          />
        </div>
      </div>
    </form>
    <p class="text-center fs-4 my-4">
      Please input two csv files as instructed.
    </p>
    <div class="input-group row file-adders">
      <div class="col-sm-4">
        <label for="inputGroupFile01" class="form-label"
          >Attach .csv file of the time required by every job on it's required
          machines in ascending orders. (jobs as rows and machines as
          columns.)</label
        >
        <input
          type="file"
          class="form-control"
          id="inputGroupFile01"
          aria-describedby="inputGroupFileAddon01"
          aria-label="Upload"
        />
      </div>
      <div class="col-sm-4">
        <label for="inputGroupFile02" class="form-label"
          >Attach .csv file of every job and all the machines in ascending
          orders specifying the order of machining for every job with respect to
          the machines. (jobs as rows and machines as columns.)</label
        >
        <input
          type="file"
          class="form-control"
          id="inputGroupFile02"
          aria-describedby="inputGroupFileAddon02"
          aria-label="Upload"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
